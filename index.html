<script type="application/javascript">

    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }


    function onDeviceReady() {
        // Register the event listener
        checkConnection();

        document.addEventListener("backbutton", onBackKeyDown, false);

    }


    function onBackKeyDown() {
        var r = confirm("Press ok to exit ");
        if (r == true) {
            navigator.app.exitApp();
        } else {
        }
    }


    function checkConnection() {
        var networkState = navigator.connection.type;

        var states = {};
        states[Connection.UNKNOWN] = 'Unknown connection';
        states[Connection.ETHERNET] = 'Ethernet connection';
        states[Connection.WIFI] = 'WiFi connection';
        states[Connection.CELL_2G] = 'Cell 2G connection';
        states[Connection.CELL_3G] = 'Cell 3G connection';
        states[Connection.CELL_4G] = 'Cell 4G connection';
        states[Connection.CELL] = 'Cell generic connection';
        states[Connection.NONE] = 'No network connection';

        if (states[networkState] == 'No network connection') {
            alert(states[networkState] + ', you cannot search for doctors and fix any appointments but you can use other functions of the app, any changes will be updated on the server once you are online!');
            //navigator.app.exitApp();
            localStorage.online_state = false;
            //indicates that the app is in offline mode
        } else {
            localStorage.online_state = true;
            //indicates that the app is in online mode
        }

    }
</script>
